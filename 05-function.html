                        <input
                            class="form-control me-2"

                        />

                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <main
            class="containter-fluid d-md-flex row-gap-3 column-gap-3 flex-wrap justify-content-center pt-5"
        >
            <!-- Card -->
            <div
                class="card border-info"
                style="width: 30rem; max-width: 30rem"
            >
                <div class="card-header bg-transparent border-info">
                    Student Data
                </div>
                <div class="card-body text-info">
                    <!-- Student data form -->
                    <form id="formStudentData">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"
                                >Full name</label
                            >
                            <input
                                type="text"
                                class="form-control std_name"
                                id="inputFullname"
                                name="inputFullname"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Department</label>
                            <select
                                class="form-select"
                                id="selectDepartment"
                                name="selectDepartment"
                                required
                            >
                                <option selected disabled>
                                    select your department
                                </option>
                                <option value="accountant">Accountant</option>
                                <option value="it">
                                    Information Technology
                                </option>
                                <option value="com-tech">
                                    Computer Technology
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telephone</label>
                            <input
                                type="text"
                                class="form-control"
                                id="inputTelephone"
                                name="inputTelephone"
                                maxlength="10"
                                minlength="10"
                                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                                required
                            />
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-transparent border-info">
                    <button
                        type="submit"
                        form="formStudentData"
                        id="btnSubmit"
                        class="btn btn-primary"
                    >
                        Submit
                    </button>
                    <button
                        type="reset"
                        form="formStudentData"
                        id="btnReset"
                        class="btn btn-outline-secondary"
                    >
                        Reset
                    </button>
                </div>
            </div>

            <!-- Card -->
            <div
                class="card border-danger"
                style="width: 30rem; max-width: 30rem"
            >
                <div class="card-header bg-transparent border-danger">
                    &nbsp;
                </div>
                <div class="card-body text-danger">
                    <p id="output-fullname"></p>
                    <p id="output-department"></p>
                    <p id="output-telephone"></p>
                </div>
                <div class="card-footer bg-transparent border-danger">
                    Footer
                </div>
            </div>
        </main>

        <script>
            const btnSubmitEl = document.getElementById('btnSubmit');
            const btnResetEl = document.getElementById('btnReset');

            function getStudentData() {
                const studentName =
                    document.getElementById('inputFullname').value;

                const department =
                    document.getElementById('selectDepartment').value;

                const telephone =
                    document.getElementById('inputTelephone').value;

                return {
                    name: studentName,
                    department,
                    telephone,
                };
            }

            const formStudentDataEl =
                document.getElementById('formStudentData');

            formStudentDataEl.addEventListener('submit', function (e) {
                e.preventDefault();
                const studentData = getStudentData();

                const outputFullname = (document.getElementById(
                    'output-fullname'
                ).innerHTML = studentData.name);

                const outputDept = (document.getElementById(
                    'output-department'
                ).innerHTML = studentData.department);

                const outputTel = (document.getElementById(
                    'output-telephone'
                ).innerHTML = studentData.telephone);
            });
        </script>
