                <div class="card-text">
                    <form id="calculate-form">
                        <div class="mb-3">
                            <label class="form-label">Number 1</label>
                            <input
                                type="number"
                                class="form-control"
                                id="number1Input"
                                name="number1Input"
                            />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Number 2</label>
                            <input
                                type="number"
                                class="form-control"
                                id="number2Input"
                                name="number2Input"
                            />
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            const calculateEl = document.getElementById('calculate-form');
            const num1El = document.getElementById('number1Input');
            const num2El = document.getElementById('number2Input');

            calculateEl.addEventListener('submit', function (e) {
                e.preventDefault();
                const num1 = Number(num1El.value, 10);
                const num2 = Number(num2El.value, 10);
                const result = num1 + num2;

                alert(`I think the answer is ${result}.`);
            });
            console.log('1' + '1' - '1');
        </script>
